<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteLog</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-8 large-offset-2 small-12">

        <div class="large-8 large-offset-2 small-12">
